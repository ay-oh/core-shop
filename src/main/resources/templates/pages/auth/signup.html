<!doctype html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap v5.x: https://getbootstrap.com/docs/5.2/getting-started/introduction -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        <!-- Core Shop CSS files -->
        <link rel="stylesheet" href="../static/css/common/reset.css" th:href="@{/css/common/reset.css}">
        <link rel="stylesheet" href="../static/css/common/common.css" th:href="@{/css/common/common.css}">
        <link rel="stylesheet" href="../static/css/members/signup.css" th:href="@{/css/members/signup.css}">

        <title>CORE SHOP | 회원가입</title>
    </head>
    <body>
        <header>
            <div class="contents">
                <div>
                    <img src="http://via.placeholder.com/48" alt="">
                    <span><a href="/">CORE SHOP</a></span>
                </div>
                <div class="btns">
                    <a href="/signup" class="btn btn-outline-dark">회원가입</a>
                    <a href="/login" class="btn btn-outline-dark">로그인</a>
                    <a href="/logout" class="btn btn-outline-dark">로그아웃</a>
                </div>
            </div>
        </header>

        <main role="main">
            <div class="contents">
                <h1>회원가입</h1>
                <form action="/signup" method="post" role="form" th:object="${memberSignUpRequest}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">이메일 주소</label>
                            <input type="email" class="form-control" placeholder="이메일 주소를 입력해주세요" id="email"
                                   th:field="*{email}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="password"
                                   th:field="*{password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" placeholder="이름을 입력해주세요" id="name"
                               th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" placeholder="주소를 입력해주세요" id="address"
                               th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                약관에 동의합니다.
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">가입</button>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </main>
    </body>
</html>
