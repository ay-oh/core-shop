<!doctype html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>회원가입 페이지</title>
    </head>
    <body>
        <form action="/signup" method="post" role="form" th:object="${memberSignUpRequest}">
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" placeholder="이메일 주소를 입력해주세요" class="form-control" id="email"
                       th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" placeholder="비밀번호를 입력해주세요" class="form-control" id="password"
                       th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" placeholder="이름을 입력해주세요" class="form-control" id="name"
                       th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" placeholder="주소를 입력해주세요" class="form-control" id="address"
                       th:field="*{address}">
            </div>
            <div>
                <button>회원가입</button>
                <!-- 취소 버튼은? -->
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </body>
</html>
